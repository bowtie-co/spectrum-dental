{% assign stars = null %}
{% for i in (1...5) %}
  {% if i <= review.stars %}
    {% assign stars = stars | append: '&#9733;' %}
  {% else %}
    {% assign stars = stars | append: '&#9734;' %}
  {% endif %}
{% endfor %}
<div class="stars">
  <p class="star-rating"><span>{{ stars }}</span></p>
</div>
