description: We are a caring and highly trained team of Worthington dentists focused on delivering the highest quality treatment and service. Our mission is to provide all of our patients with consistent, high-quality care in a comfortable and pleasant environment. We do this by maximizing the three main facets of our practice&#58; team, facility, and education. Our staff has committed to our mission with cutting-edge technology and with expanding our knowledge through continuing education. Our doctors have had extensive training, teaching experience, been published in numerous publications, and manage one of the longest standing continuing education study clubs in the greater Columbus area, Spectrum Dental Society.
