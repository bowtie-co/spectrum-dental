doctor:
  name-1: Bradley Purcell, DDS, MS
  name-2: Ryan Mizumoto, DMD, MS, FACP
  name-3: Mohamed Abdelhamed, BDS, MS
  practicename: Spectrum Dental and Prosthodontics
  practicetagline: Over 90 years of experience.
  intro-1: "Dr. Bradley Purcell received his dental degree from Marquette University School of Dentistry in 2002 and received his Specialty in Prosthodonticscertificate and Masters of Science degree from The Ohio State University School of Dentistry in 2005. He graduated with honors from both universities and is a member of three academic honor societies. Dr. Purcell maintains a private practice limited to Prosthodontics at Spectrum Dental & Prosthodontics. As a private practitioner, Dr. Purcell has been repeatedly selected by his peers to 'Columbus Best Dentists' and 'America’s Best Dentists.' Dr. Purcell’s practice focuses on providing a high level of care in a warm and caring environment. Dr. Purcell and his team are dedicated to providing their patient’s an optimal experience from the moment they call the office. <br/><br/>Dr. Purcell continues to publish articles in peer-reviewed journals in the area of dental implants and is an editor for the 'International Journal of Oral and Maxillofacial Implants,' the world’s foremost dental implant scientific journal and the official journal of the Academy of Osseointegration. Dr. Purcell teaches at The Ohio State University School of Dentistry and lectures nationally in the area of dental implants and dental prosthodontics. Dr. Purcell also runs Spectrum Dental Society, a continuing education AGD Certified study club dedicated to providing high-level education to area dentistsand has a lecture facility attached to and affiliated with Spectrum Dental & Prosthodontics."
  intro-2: "Dr. Ryan Mizumoto was born and raised in Seattle, Washington and attended the University of California- San Diego on a soccer scholarship. He received his dental degree from Case Western in 2009 and completed a 1-year Hospital-Based General Practice Residency at Illinois Masonic Medical Center in Chicago in 2010. Dr. Mizumoto practiced as a general dentist for five years in Cleveland before pursuing his passion and returning to school for formal training in Prosthodontics. <br/><br/>Dr. Mizumoto is a graduate of the Advanced Prosthodontic Program at The Ohio State University. He has published numerous research manuscripts and was the 2019 recipient of the prestigious Tylman Research Award through the American Academy of Fixed Prosthodontics. Dr. Mizumoto has achieved board-certification and diplomate status through the American Board of Prosthodontics, an achievement that only 25% of all prosthodontists obtain, and is a Fellow in the American College of Prosthodontists. He is one of three board-certified prosthodontists in the entire state of Ohio who maintains a full-time, private practice. He is a member of the American Academy of Fixed Prosthodontics, the American College of Prosthodontists, American Academy of Cosmetic Dentistry, the Spectrum Dental Society and the SFUMATO chapter of the Seattle Study Club. He currently serves as the Treasurer for the Boucher Prosthodontic Conference and is on the editorial board for the ACP Messenger. He has lectured locally, nationally, and internationally on various topics in Prosthodontics."
  intro-3: "Dr. Mohamed Abdelhamed was born and raised in Egypt and received his dental degree from Cairo University in 1996. He completed a Hospital-Based Internship at Cairo University Hospital the following year and then served as a general dentist in the military before deciding to pursue a specialty degree in prosthodontics. He attended the Suez Canal University School of Dentistry for his training in prosthodontics and was appointed as a clinical faculty member in the department of Prosthodontics immediately following. <br/><br/>In 2007, he was accepted to the Advanced Prosthodontics program at The Ohio State University, where he received his Specialty Certificate and Master’s of Science Degree. As a resident, he was awarded the prestigious Astra Tech IIS Award for his research in implant dentistry. Following his prosthodontic residency, Dr. Abdelhamed continued his training in the implant-prosthetic fellowship program at OSU. His passion for implant dentistry then led him to the University of Maryland where he completed a surgical implant fellowship. In 2013, he returned to Columbus and has been in private practice since. He was also appointed as a part time faculty member in the Ohio State University Advanced Prosthodontics Program."
