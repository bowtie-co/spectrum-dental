    output: true
    permalink: /sections/:path/
  hero-slides:
    output: false
  office-slides:
    output: false
  procedures:
    output: true
  procedure-categories:
    output: true
  smile_makeover:
    output: false
  teeth_in_a_day:
    output: false
  reviews:
    output: false
  team:
    output: false
  patient-docs:
    output: false
  technologies:
    output: true

